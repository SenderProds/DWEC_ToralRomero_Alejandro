<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipoteca</title>
    <script src="hipoteca.js" defer></script>
</head>
<body>
    <form id="hipoteca">
        <label for="precio">Precio: </label>
        <input type="number" name="precio" id="precio" >

        <label for="interes">Tipo de interés</label>
        <input type="number" name="interes" id="interes" >

        <label for="plazo">Plazo (en años)</label>
        <input type="number" name="plazo" id="plazo" >

        <input type="button" value="Calcular" id="calcular">
    </form>

    <section id="resultado"></section>
</body>
</html>
